<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomenclatura da Sharp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gerador de Nomenclatura</h2>
        <form id="taxonomyForm">
            <label for="stakeholder">Código do Stakeholder (ex: BOT, TLM):</label>
            <input type="text" id="stakeholder" required>

            <label for="year">Ano do Projeto (ex: 24):</label>
            <input type="text" id="year" required>

            <label for="project">Código do Projeto (ex: 003):</label>
            <input type="text" id="project" required>

            <label for="domain">Domínio (INT, EXT, CNF):</label>
            <select id="domain" required>
                <option value="INT">Interno (INT)</option>
                <option value="EXT">Externo (EXT)</option>
                <option value="CNF">Confidencial (CNF)</option>
            </select>

            <label for="subject">Assunto:</label>
            <input type="text" id="subject" required>

            <label for="version">Versão (ex: V01, V02, VFF):</label>
            <input type="text" id="version" required>

            <button type="button" onclick="generateNomenclature()">Gerar Nomenclatura</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
